<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تم الشحن بنجاح - فري فاير</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        :root {
            --primary: #FF6B00;
            --secondary: #FF9500;
            --dark: #1A1A2E;
            --light: #F5F5F5;
            --success: #4CAF50;
        }
        
        body {
            background-color: #0F0F23;
            color: white;
            background-image: url('https://i.imgur.com/8N7yZQa.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
            font-family: 'Tajawal', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 20px;
        }
        
        .success-container {
            background: rgba(26, 26, 46, 0.9);
            border-radius: 15px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid var(--primary);
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .success-icon {
            font-size: 80px;
            color: var(--success);
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        h1 {
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 28px;
        }
        
        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .timer {
            font-size: 24px;
            font-weight: bold;
            color: var(--primary);
            margin: 20px 0;
        }
        
        .note {
            font-size: 14px;
            color: rgba(255,255,255,0.7);
            margin-top: 30px;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 20px;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255,107,0,0.3);
        }
        
        .btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,107,0,0.5);
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div class="success-container">
        <div class="success-icon">
            <i class="fas fa-check-circle"></i>
        </div>
        
        <h1>تم استلام طلبك بنجاح!</h1>
        
        <p>
            ستصلك الجواهر خلال <span id="countdown">3</span> ساعات أو أقل
            <br>
            بسبب مشاكل الشحن في الموقع الرسمي shop2geme
        </p>
        
        <div class="timer" id="timer">
            <i class="fas fa-clock"></i> الوقت المتبقي: <span id="time">03:00:00</span>
        </div>
        
        <button class="btn" onclick="window.location.href='index.html'">
            <i class="fas fa-arrow-left"></i> العودة للصفحة الرئيسية
        </button>
        
        <div class="note">
            هذا الموقع تابع للموقع الرسمي shop2geme
        </div>
    </div>
    
    <script>
        // عد تنازلي لمدة 3 ساعات
        let hours = 3;
        let minutes = 0;
        let seconds = 0;
        
        function updateTimer() {
            const timerElement = document.getElementById('time');
            timerElement.textContent = 
                `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            
            if (seconds > 0) {
                seconds--;
            } else {
                if (minutes > 0) {
                    minutes--;
                    seconds = 59;
                } else {
                    if (hours > 0) {
                        hours--;
                        minutes = 59;
                        seconds = 59;
                    } else {
                        clearInterval(timerInterval);
                        document.getElementById('timer').innerHTML = '<i class="fas fa-check"></i> تم اكتمال الشحن!';
                    }
                }
            }
        }
        
        const timerInterval = setInterval(updateTimer, 1000);
    </script>
</body>
  </html>
